<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/30ac1f705f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>weatherApp</title>
  </head>
  <body>
    <div class="container-sm" id="outline">
      <div class="row">
        <h1 id="city">Moscow</h1>
        <span id="time"></span>
        <form id="cityForm">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="cityChanger"
              placeholder="Choose a different city"
            />
            <button type="submit" class="btn btn-primary" id="submitButton">
              Change
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="currentLocationButton"
            >
              Current Location
            </button>
          </div>
        </form>
        <div class="container todayTomorrow-weather">
          <div class="row">
            <div class="col today">
              <h3><strong>TODAY</strong></h3>
              <img src="#" alt="Weather Icon" id="iconToday" />
              <br />
              <span class="weatherReading"></span>
              <span class="temperature" id="temperature">25</span>Â°
              <a id="cel">C</a>
              <ul>
                <li><span id="weatherType"> </span></li>
                <li>Wind: <span id="wind"></span> m/s</li>
                <li>Humidity: <span id="humidity"></span> %</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="nextWeekWeather" id="forecast"></div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/kholostovamk/weatherApp">
        Open-source code by Margo Kholostova</a
      >
    </footer>
    <script type="text/javascript" src="functions.js"></script>
  </body>
</html>
